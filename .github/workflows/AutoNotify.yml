name: AutoNotify
run-name: ${{ github.actor }} is testing

on:
  schedule:
    - cron: "30 00 * * *" #  配置每天九点检测
  workflow_dispatch:

env:
  WEIXIN_WEBHOOK: ${{ secrets.WEIXIN_WEBHOOK }}
  WEIXIN_WEBHOOK1: ${{ secrets.WEIXIN_WEBHOOK1 }}
  WEIXIN_WEBHOOK2: ${{ secrets.WEIXIN_WEBHOOK2 }}
  MAIL: ${{ secrets.MAIL }}
  MAIL_PWD: ${{ secrets.MAIL_PWD }}
  MOBILE: ${{ secrets.MOBILE }}
  MOBILE2: ${{ secrets.MOBILE2 }}
  COOKIE: ${{ secrets.COOKIE }}
  TOKEN: ${{ secrets.TOKEN }}

jobs:
  Notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - name: Restore cached results
        uses: actions/cache@v2
        with:
          path: cache/version_data.json  # 指定要恢复的文件
          key: result-${{ runner.os }}-  # 与第一次执行相同的键
      - name: Check if results file exists
        run: |
          if [ -f cache/version_data.json ]; then
            echo "Previous results found:"
            cat cache/version_data.json
          else
            echo "No previous results found."
          fi
      - name: Run Project
        run: |
          npm run notify
      - name: Cache result
        uses: actions/cache@v2
        with:
          path: cache/version_data.json  # 指定要缓存的文件
          key: result-${{ runner.os }}-${{ hashFiles('cache/version_data.json') }}  # 缓存键
          restore-keys: |
            result-${{ runner.os }}-
      - name: Read Cache result
        run: |
          cat cache/version_data.json  # 读取并显示版本数据内容
